markdown: kramdown
highlighter: rouge
sass:
  style: compressed

gauges_id: 503c5af6613f5d0f19000027
google_analytics_id: UA-50755011-1
google_site_verification: onQcXpAvtHBrUI5LlroHNE_FP0b2qvFyPq7VZw36iEY

repository: https://github.com/shidaxi
help_url: https://github.com/jekyll/jekyll-help

timezone: America/Los_Angeles

defaults:
  -
    scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "docs"
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "posts_item"


collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /posts/:year/:month/:day/:title/
    output: true
  tutorials:
    permalink: /:path/
    output: true

name: Tech & Art
description: Another Tech Blog
url: https://shixi.me

twitter:
  username: shidaxi

logo: /img/logo-2x.png

gems:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - .gitignore
  - README.md

encoding: utf-8
paginate: 10
paginate_path: "/blog/:num/"
